<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="stylesheet" type="text/css" href="../css/owl/owl.carousel.min.css">
    <link rel="stylesheet" type="text/css" href="../css/owl/owl.theme.default.min.css">
    <link rel="stylesheet" type="text/css" href="../css/owl/owl.theme.green.min.css">
    <link rel="stylesheet" type="text/css" href="../css/aos.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <title>Deperment page</title>
</head>

<body style="font-size: 14px;background-color: #F3EAEA;">
    <div class="container mt-5 pb-3">
        <div class="row">
            <div class="col-12">
                <span><i class="fab fa-accessible-icon mr-2 fa-2x pb-2"></i></span>
                <h5 class="d-inline-block">Human Resource</h5>
            </div>
        </div>
    </div>
    <div class="container mb-3">
        <div class="row">
            <div class="col-md-4 col-sm-12 background bg-white mt-3">
                <h6 class="mb-3">Add Deperment</h6>
                <h6>name*</h6>
                <input type="text" name="" class="w-75">
                <div class="justify-content-end d-flex mt-3 mr-2">
                    <button class="btn btn-md btn-success">save</button>
                </div>
            </div>
            <div class="col-md-8 col-sm-12 mt-3 p-0">
                <div class="ml-md-3  bg-white p-3 ml-sm-0 background ">
                    <h5>Class teacher list</h5>
                    <div class="row">
                        <div class="col-6 mb-3">
                            <input type="text" name="" placeholder="search">
                        </div>
                        <div class="col-6">
                            <div class="justify-content-end d-flex">
                                <span><i class="fas fa-graduation-cap fa-2x mr-2"></i></span>
                                <span><i class="far fa-address-book fa-2x mr-2"></i></span>
                                <span><i class="fab fa-adn fa-2x mr-2"></i></span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div class=" table-responsive">
                                <table class="table">
                                    <table class="table">
                                        <thead>
                                            <tr>
                                                <th scope="col">name</th>
                                                <th scope="col">Action</td>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <th scope="row">Academic</th>
                                                <td>*</td>
                                            </tr>
                                            <tr>
                                                <th scope="row">libray</th>
                                                <td>*</td>
                                            </tr>
                                            <tr>
                                                <th scope="row">Sports</th>
                                                <td>*</td>
                                            </tr>
                                            <tr>
                                                <th scope="row">science</th>
                                                <td>*</td>
                                            </tr>
                                            <tr>
                                                <th scope="row">commerce</th>
                                                <td>*</td>
                                            </tr>
                                            <tr>
                                                <th scope="row">Arts</th>
                                                <td>*</td>
                                            </tr>
                                            <tr>
                                                <th scope="row">Exam</th>
                                                <td>*</td>
                                            </tr>
                                            <tr>
                                                <th scope="row">Admin</th>
                                                <td>*</td>
                                            </tr>
                                            <tr>
                                                <th scope="row">Fiance</th>
                                                <td>*</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <h6>Record:1 to 9 of 9</h6>
                        </div>
                        <div class="col-6"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../script/jquery.min.js"></script>
    <script src="../script/owl.carousel.min.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="../script/bootstrap.min.js"></script>
    <script src="../script/aos.js"></script>
</body>

</html>

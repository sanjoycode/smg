                <span class="mr-5">Scholl code</span>
                <input type="text" name=""placeholder="25 45-23"><br><br>
                <span class="mr-5">Session</span>
                <input type="text" name=""placeholder="2018-2019"><br><br>
                 <span class="mr-5">Session start month</span>
                <input type="text" name=""placeholder="april"><br><br>
                 <span class="mr-5">Language</span>
                <input type="text" name=""placeholder="English"><br><br>
                 <span class="mr-5">Timezone</span>
                <input type="text" name=""placeholder="Utc"><br><br>

          </div>
